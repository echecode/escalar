<script>
function fit(in0,from0,to0,fromFix0,toFix0){

var a1=from0;
var a2=to0;
var b1=1;
var b2=1;
var c1=fromFix0;
var c2=toFix0;
var den=(a2*b1-a1*b2);
var res=0;

if(den!=0){
	//a1x+b1y=c1
	//a2x+b2y=c2
	//cramer
	var x=(b1*c2-b2*c1)/den;
	var y=(a2*c1-a1*c2)/den;
	res=in0*x+y;

}else{

	console.log("error div 0");
}
return res;
}//fit(5, 1,100,1,100)


function graf( in0, scaleFrom, scaleTo ){

var toFit= (!isNaN(parseFloat(in0)) && isFinite(in0) ) ? in0 : in0.charCodeAt(0);

var inScaled=Math.round(fit(toFit, scaleFrom,scaleTo,1,8));
var baseChar='2580';

var strAdded=(String.fromCharCode(parseInt(baseChar,16)+inScaled));

//console.clear();
//console.log(strAdded);
return strAdded;
}

function getPageSizeInEm(){
	var el = document.getElementById('text1');
	var style = window.getComputedStyle(el, null).getPropertyValue('font-size');
	var fontSize = parseFloat(style); 

	var width = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;

	var ret=width/fontSize;
	//console.log(ret);
	return ret;
}

var arrayScreenSize=new Array();
var arrayScreenSizeShow=new Array();
var t=0;
var inter=setInterval(function(){ 	
	var lastAdded="";

	if(arrayScreenSizeShow.length>=getPageSizeInEm()){
		arrayScreenSizeShow.shift();
	}else{
		t+=.01;
		if(t>6.28) {
			t=0;
		}
		var y =(Math.cos(50*t)+1)*100;
		/*
	    var t0 = performance.now();
		for(var i=0;i<200;i++){
			console.log(i);
		}
	    //alert('hola');
		var t1 = performance.now();
		y= (t1 - t0);
		*/
		arrayScreenSize.push( y<200?y:200 );
		lastAdded=graf(arrayScreenSize.pop(),0,200);
		arrayScreenSizeShow.push(lastAdded)
	}
	var wholeStr=arrayScreenSizeShow.join("");
	
	var elem=document.getElementById('text1');
	if(document.getElementById('remember').checked){
		elem.innerHTML+=lastAdded;
	}else{
		elem.innerHTML=wholeStr;
	}
		
	
	}, 100);
</script>
